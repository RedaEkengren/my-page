<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, I'm Reda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    img {
      width: 200px;
      border-radius: 12px;
      margin: 20px 0;
    }
    .about {
      margin: 30px 0;
      font-size: 1.1em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .youtube-section {
      margin-top: 40px;
    }
    a.youtube-link {
      text-decoration: none;
      color: #ffffff;
      background-color: #FF0000;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Hello, my name is Reda</h1>

  <!-- Your profile picture -->
  <img src="https://via.placeholder.com/200" alt="My Photo">

  <div class="about">
    <p>
      I'm a Cloud Infrastructure student who loves Linux, server administration, and security.  
      I enjoy building things, learning about networks, and sharing knowledge online.
    </p>
  </div>

  <div class="youtube-section">
    <!-- Thumbnail or icon for YouTube -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle.svg" alt="YouTube Logo" width="80">

    <!-- Link to your playlist -->
    <p>
      <a class="youtube-link" href="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID" target="_blank">
        Watch My Linux Playlist on YouTube
      </a>
    </p>
  </div>

</body>
</html>
